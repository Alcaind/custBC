<div id="users_main">
    <div>
        <h2 style="text-align: center;"> Κατάλογος Χρηστών </h2>
    </div>
    <div style="padding: 15px">
        <div style="display: flex">
            <input type="text" ng-model="filter" class="form-control" placeholder="search"
                   style="padding: 5px; width: 100%">
            <button type="button" class="btn btn-primary" ng-click="ctrl.getAll()"
                    style="min-width: 50px; border-radius: 0px;">
                <span class="glyphicon glyphicon-cloud-download"></span>
            </button>
            <a href="#/users/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div>
            <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                        num-pages="numPages"></pagination>
        </div>
        <div id="data_tbl" class="table-responsive boxContent">
            <table class="sorttable table table-hover table-striped table-responsive header-fixed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('user')">Όνομα Χρήστη</button>
                        <span class="sortorder" ng-show="propertyName === 'user'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('fname')">Όνομα</button>
                        <span class="sortorder" ng-show="propertyName === 'fname'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('sname')">Επώνυμο</button>
                        <span class="sortorder" ng-show="propertyName === 'sname'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('phone')">Τηλέφωνο</button>
                        <span class="sortorder" ng-show="propertyName === 'phone'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('em_main')">Email</button>
                        <span class="sortorder" ng-show="propertyName === 'em_main'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('comments')">Comments</button>
                        <span class="sortorder" ng-show="propertyName === 'comments'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>...</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in ctrl.dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                    style="cursor: pointer" ng-class="{selected: user.id === item.id}">
                    <td>{{ user.id }}</td>
                    <td>{{ user.user}}</td>
                    <td>{{ user.fname }}</td>
                    <td>{{ user.sname}}</td>
                    <td>{{ user.phone}}</td>
                    <td>{{ user.email}}</td>
                    <td><textarea disabled>{{ user.comments}}</textarea></td>
                    <!--<td>{{user.hash}}</td>-->
                    <td>
                        <a href="#/users/{{user.id}}" type="button" class="btn btn-info thumb"><span
                                class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#/users/{{user.id}}/roles" type="button" class="btn btn-primary thumb"><span
                                class="glyphicon glyphicon-import"></span></a>
                        <a href="#/users/{{user.id}}/requests" type="button" class="btn btn-success thumb"><span
                                class="glyphicon glyphicon-transfer"></span></a>
                        <button ng-click="ctrl.delete(user)" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove
"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <pre>total users : {{ctrl.dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
    </div>
</div>
