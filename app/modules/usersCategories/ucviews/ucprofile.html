<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="requestForm" name="requestForm" novalidate>
        <div class="form-group">
            <label for="description">Περιγραφή:</label>
            <textarea id="description" name="description" class="form-control" ng-model="item.descr"></textarea>
        </div>
        <div class="form-group">
            <label for="comment">Σχόλια:</label>
            <textarea id="comment" name="comment" class="form-control" ng-model="item.comment"></textarea>
        </div>
        <button type="button" class="btn btn-primary" ng-click="updateUsersCategories(item)" style="padding: 5px"
                ng-if="item.id>0">Ανανέωση
        </button>
        <button type="button" class="btn btn-primary" ng-click="saveUsersCategories(item)" style="padding: 5px"
                ng-if="item.descr && !item.id">Αποθήκευση
        </button>
    </form>
</div>
