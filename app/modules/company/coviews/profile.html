<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="userForm" name="companyForm" novalidate>
        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : companyForm.name.$invalid && !companyForm.name.$pristine }">
            <label class="required" for="name">Company Name<span class="form-required">*</span>:</label>
            <div>
                <input id="name" name="name" class="form-control" type="text" ng-model="ctrl.item.name" ng-minlength="5"
                       ng-maxlength="30">
                <p ng-show="companyForm.name.$error.minlength" class="help-block">Company Name Is Too Short.</p>
                <p ng-show="companyForm.name.$error.maxlength" class="help-block">Company Name Is Too Long.</p>
            </div>
        </div>
        <!-- DESCRPITION -->
        <div class="form-group" ng-class="{ 'has-error' : companyForm.descr.$invalid && !companyForm.descr.$pristine }">
            <label class="required" for="descr">Company Description<span class="form-required">*</span>:</label>
            <textarea id="descr" name="descr" class="form-control" ng-model="ctrl.item.descr"></textarea>
        </div>

        <button type="button" class="btn btn-primary" ng-click="ctrl.update(ctrl.item)" style="padding: 5px"
                ng-if="ctrl.item.id>0">Ανανέωση
        </button>

        <button type="button" class="btn btn-primary" ng-click="ctrl.save(ctrl.item)" style="padding: 5px"
                ng-if="ctrl.item.name && !ctrl.item.id">Αποθήκευση
        </button>
    </form>
</div>
