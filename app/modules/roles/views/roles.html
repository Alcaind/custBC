<div id="roles_main">
    <div><h2 style="text-align: center;"> Κατάλογος Ρόλων </h2></div>
    <div style="display: flex">
        <input type="text" ng-model="filter" class="form-control" placeholder="search"
               style="padding: 5px; width: 100%">
        <button type="button" class="btn btn-primary" ng-click="getRoles()"
                style="min-width: 50px; border-radius: 0px;">
            <span class="glyphicon glyphicon-cloud-download"></span>
        </button>
        <a href="#/roles/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div>
        <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                    num-pages="numPages"></pagination>
    </div>
    <div id="data_tbl" class="table-responsive boxContent">
        <table class="sorttable table table-hover table-striped table-responsive header-fixed">
            <thead>
            <tr>
                <th>ID</th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('role')">Ρόλος</button>
                    <span class="sortorder" ng-show="propertyName === 'role'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('descr')">Περιγραφή</button>
                    <span class="sortorder" ng-show="propertyName === 'descr'"
                          ng-class="{reverse: reverse}"></span></th>
                <th>...</th>
            <tbody>
            <tr ng-repeat="role in dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                style="cursor: pointer">
                <td>{{ role.id }}</td>
                <td>{{ role.role}}</td>
                <td><textarea disabled>{{ role.descr }}</textarea></td>
                <td>
                    <a href="#/roles/{{role.id}}" type="button" class="btn btn-info thumb"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#/roles/{{role.id}}/users" type="button" class="btn btn-primary thumb"><span
                            class="glyphicon glyphicon-import"></span></a>
                    <button ng-click="deleteRole(role)" type="button" class="btn btn-danger" md->
                        <span class="glyphicon glyphicon-remove
"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pre>total role list : {{dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
</div>
